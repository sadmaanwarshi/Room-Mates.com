<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Booking Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #333;
}

/* Hero Section */
.hero {
  background-image: url('hero-background.jpg'); /* Replace with your hero image */
  background-size: cover;
  background-position: center;
  height: 80vh;
  position: relative;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-overlay {
  background: rgba(0, 0, 0, 0.5);
  padding: 2rem;
  border-radius: 10px;
}

.hero h1 {
  font-size: 3rem;
  font-weight: bold;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 1.5rem;
}

/* Cards Section */
.cards-section {
  background-color: #f8f9fa;
  padding: 4rem 0;
}

.hover-card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 10px;
  overflow: hidden;
}

.hover-card:hover {
  transform: translateY(-10px);
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

.hover-card img {
  height: 200px;
  object-fit: cover;
  border-bottom: 1px solid #ddd;
}

.card-title {
  font-weight: bold;
}

.card-text {
  font-size: 1rem;
  color: #555;
}

  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-overlay">
      <div class="container text-center">
        <h1 class="display-4">Paying Guest House</h1>
        <p class="lead">Find your ideal living space in the heart of the city.</p>
        <button class="btn btn-primary btn-lg">Get Started</button>
      </div>
    </div>
  </header>

  <!-- Cards Section -->
  <section class="cards-section py-5">
    <div class="container text-center">
      <h2 class="mb-4">Choose Your Path</h2>
      <div class="row justify-content-center">
        <!-- Card 1 -->
        <div class="col-md-4 mb-4">
          <div class="card hover-card">
            <img src="card-image-user.jpg" alt="User Image" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">Continue as User</h3>
              <p class="card-text">Browse and book PGs tailored to your needs.</p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-md-4 mb-4">
          <div class="card hover-card">
            <img src="card-image-business.jpg" alt="Business Image" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">Continue as Business</h3>
              <p class="card-text">List and manage PGs for better reach.</p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
